<br>
<div style="width: 50%;" class="mat-elevation-z8">
    <mat-card>
        <form [formGroup]="form">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="usuaLogin" required>
                    <mat-error>El campo no puede ser vacio</mat-error>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="usuaPassword" required>
                    <mat-error>El campo no puede ser vacio</mat-error>
                </mat-form-field>
            </div>
            <h2>{{mensaje}}</h2>
            <div>
                <button mat-raised-button color="primary" (click)="aceptar()">Ingresar</button>
                &nbsp;
                <button mat-raised-button (click)="cancelar()">Cancelar</button>
            </div>
        </form>
    </mat-card>
</div>
