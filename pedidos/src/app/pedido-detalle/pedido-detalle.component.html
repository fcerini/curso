<br>
<div class="mat-elevation-z8">
    <mat-card>

        <div [hidden]="mostrarFormulario">
            <table mat-table [dataSource]="dataSource" matSort>
                <mat-text-column name="prodDescripcion" headerText="Producto"></mat-text-column>
                <mat-text-column name="detaCantidad" headerText="Cant."></mat-text-column>
                <mat-text-column name="detaPrecio" headerText="Precio"></mat-text-column>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let item">
                        <button title="editar" (click)="edit(item)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button title="borrar" (click)="delete(item)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                <tr mat-row *matRowDef="let row; columns: columnas"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Sin items todavia...</td>
                </tr>
            </table>
            <button mat-raised-button (click)="agregar()">Agregar</button>
        </div>

        <div *ngIf="mostrarFormulario">

            <form [formGroup]="form">
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Producto</mat-label>
                        <mat-select formControlName="detaProdId" required>
                            <mat-option *ngFor="let producto of productos" [value]="producto.prodId">
                                {{producto.prodDescripcion}}
                            </mat-option>
                        </mat-select>
                        <mat-error>Selecciona una opcion valida</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Cantidad</mat-label>
                        <input matInput type="number" formControlName="detaCantidad">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="outline">
                        <mat-label>Precio</mat-label>
                        <input matInput type="number" formControlName="detaPrecio">
                    </mat-form-field>
                </div>


                <div>
                    <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
                    &nbsp;
                    <button mat-raised-button (click)="cancelar()">Cancelar</button>
                </div>
            </form>
            
            <div>
                
            </div>
        </div>
    </mat-card>
</div>
